    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Digital Clock" />
    <meta name="description" content="This is a Digital Clock" />
    <link
      rel="shortcut icon"
      href="./clock-logo/favicon.ico"
      type="image/x-icon"
    />

              <div class="colon">:</div>

            <div class="boxTwo">
